<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="temporizador">
            <div id="minutos" class="tempo">00</div>
            <div class="separador">:</div>
            <div id="segundos" class="tempo">00</div>
            <div class="separador">:</div>
            <div id="milesimos" class="tempo">00</div>
        </div>
    
        <div class="botoes">
            <button id="iniciar" class="btn">Iniciar</button>
            <button id="pausar" class="btn">Pausar</button>
            <button id="continuar" class="btn">Continuar</button>
            <button id="zerar" class="btn">Zerar</button>
        </div>
    </div>
</body>
</html>
