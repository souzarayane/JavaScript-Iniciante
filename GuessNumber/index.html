<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/GuessNumber/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <h1>Quess Number</h1>
        </a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick">Digite um número de 0 a 10: </label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit">Jogar</button>
        </form>
        <section class="result-box" id="result">
            <h2 id="status">Advinhe o número sorteado</h2>
            <span id="attempt">Tentativas: 0</span>
            <button id="btn-restart" onclick="restart()">Jogar de novo</button>
        </section>
    </main>
    <footer>
        <p>GuessNumber 2023 &copy; - Todos os direitos reservados.</p>
    </footer>

    <script src="/GuessNumber/js/script.js"></script>
</body>
</html>
